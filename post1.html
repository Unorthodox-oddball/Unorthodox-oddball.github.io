  <h1>Ducunt volentem fata, nolentem trahunt</h1>

  <script>
	 
    const gifs = document.querySelectorAll(".obfuscated-gif");
    gifs.forEach(gif => {
      gif.addEventListener("dragstart", e => {
        e.preventDefault();
      });
      gif.addEventListener("contextmenu", e => {
        e.preventDefault();
      });

      const xhr = new XMLHttpRequest();
      xhr.open("GET", gif.getAttribute("data-src"), true);
      xhr.responseType = "arraybuffer";
      xhr.onload = function() {
        if (this.status === 200) {
          const blob = new Blob([this.response], { type: "image/gif" });
          const url = URL.createObjectURL(blob);
          gif.src = url;
        }
      };
      xhr.send();
    });
  </script>
  <div class="container">
