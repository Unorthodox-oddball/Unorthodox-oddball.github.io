<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* 모달 스타일 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 75%;
            height: 75%;
            background-color: rgba(0, 0, 0, 0.7);
            align-items: center;
            justify-content: center;
        }
        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <article>
        <img src="test.gif" alt="Example GIF">
        <h2>Paradox of voting</h2>
        <p>Voter turnout reached an all-time high in the 2020 U.S. presidential election...</p>
        <a href="#" id="openModal">Read more</a>
    </article>

    <!-- 모달 -->
    <div class="modal" id="myModal">
        <div class="modal-content">
            <!-- 모달 내용 -->
            <p>This is more content that you can display in a modal.</p>
            <a href="#" id="closeModal">Close</a>
        </div>
    </div>

    <script>
        // 모달 열기
        document.getElementById("openModal").addEventListener("click", function() {
            document.getElementById("myModal").style.display = "block";
        });

        // 모달 닫기
        document.getElementById("closeModal").addEventListener("click", function() {
            document.getElementById("myModal").style.display = "none";
        });
    </script>
</body>
</html>
