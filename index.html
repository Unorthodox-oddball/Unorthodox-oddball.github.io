  <script>
	 
    const gifs = document.querySelectorAll(".obfuscated-gif");
    gifs.forEach(gif => {
      gif.addEventListener("dragstart", e => {
        e.preventDefault();
      });
      gif.addEventListener("contextmenu", e => {
        e.preventDefault();
      });

      const xhr = new XMLHttpRequest();
      xhr.open("GET", gif.getAttribute("data-src"), true);
      xhr.responseType = "arraybuffer";
      xhr.onload = function() {
        if (this.status === 200) {

          gif.src = url;
        }
      };
      xhr.send();
    });
