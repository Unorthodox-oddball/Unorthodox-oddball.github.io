    const gifs = document.querySelectorAll(".obfuscated-gif");
    gifs.forEach(gif => {

        e.preventDefault();
      });
      gif.addEventListener("contextmenu", e => {
        e.preventDefault();
      });

      const xhr = new XMLHttpRequest();
      xhr.open("GET", gif.getAttribute("data-src"), true);

      xhr.onload = function() {

          gif.src = url;
        }
      };
      xhr.send();
    });
