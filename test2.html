<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Practice</title>
    <link rel="stylesheet" href="https://unpkg.com/chessboardjs/dist/chessboard-1.0.0.min.css">
    <style>
        #board {
            width: 400px;
        }
    </style>
</head>
<body>
    <h1>Chess Practice</h1>
    <div id="board"></div>
    <button onclick="resetGame()">Reset Game</button>
    <script src="https://unpkg.com/chessboardjs/dist/chessboard-1.0.0.min.js"></script>
    <script src="https://unpkg.com/chess.js/chess.js"></script>
    <script>
        var board = Chessboard('board', {
            draggable: true,
            dropOffBoard: 'snapback',
            position: 'start'
        });
        var game = new Chess();

        function onDrop(source, target) {
            var move = game.move({
                from: source,
                to: target,
                promotion: 'q' // 항상 퀸으로 승격 (체스 규칙에 따름)
            });

            if (move === null) return 'snapback'; // 유효하지 않은 움직임인 경우 스냅백
        }

        function resetGame() {
            game.reset();
            board.position('start');
        }

        board.on('drop', onDrop);
    </script>
</body>
</html>
